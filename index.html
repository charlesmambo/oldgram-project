<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"  rel="stylesheet">
    <title>Oldgram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
        <div class="logo-img-container">
            <img class="logo-img" src="images/logo.png">
            <img class="user-img" src="images/char.jpg" alt="">
        </div>

        <div class="about-vincent">
            <div class="profile-container">
                <img id="vin-img" class="profile-image" src="" alt="">
                <div class="name-container">
                 <a href="#"><p id="name" class="name-text"></p></a>
                 <a href="#"><p id="location" class="location-text"></p></a>
                </div>
            </div>
                <img id="vin-drawing" class="post-image" src="" alt="">
            <div class="post-icons">
                <div class="icon-img">
                    <span id="vin-redheart" class="red-heart">❤</span>
                    <img id="vin-iconheart" class="icon-heart" src="images/icon-heart.png" alt="">
                    <img src="images/icon-comment.png" alt="">
                    <img src="images/icon-dm.png" alt="">
                    <p id="vin-likes" class="likes"></p>
                    <div class="">
                      <span id="vin-username" class="username"></span>
                      <span id="vin-comment" class="comments"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="about-gustave">
            <div class="profile-container">
                <img id="gust-img" class="profile-image" src="" alt="">
                <div class="name-container">
                 <a href="#"><p id="gust-name" class="name-text"></p></a>
                 <a href="#"><p id="gust-location" class="location-text"></p></a>
                </div>
            </div>
                <img id="gust-drawing" class="post-image" src="" alt="">
            <div class="post-icons">
                <div class="icon-img">
                    <span id="gus-redheart" class="red-heart">❤</span>
                    <img id="gus-iconheart" class="icon-heart"  src="images/icon-heart.png" alt="">
                    <img src="images/icon-comment.png" alt="">
                    <img src="images/icon-dm.png" alt="">
                    <p id="gust-likes" class="likes"></p>
                    <div class="">
                     <span id="gust-username" class="username"></span>
                     <span id="gust-comment" class="comments"></span> 
                   </div>
                </div>
            </div>
        </div>

        <div class="about-joseph">
            <div class="profile-container">
                <img id="joseph-img" class="profile-image" src="" alt="">
                <div class="name-container">
                 <a href="#"><p id="joseph-name" class="name-text"></p></a>
                 <a href="#"><p id="joseph-location" class="location-text"></p></a>
                </div>
            </div>
                <img id="joseph-drawing" class="post-image" src="" alt="">
            <div class="post-icons">
                <div class="icon-img">
                    <span id="jose-redheart" class="red-heart">❤</span>
                    <img id="jose-iconheart" class="icon-heart"  src="images/icon-heart.png" alt="">
                    <img src="images/icon-comment.png" alt="">
                    <img src="images/icon-dm.png" alt="">
                    <p id="joseph-likes" class="likes"></p>
                    <div class="">
                        <span id="joseph-username" class="username"></span>
                        <span id="joseph-comment" class="comments"></span> 
                    </div>
                </div>
            </div>
        </div>


        
     </div>
    

    <script src="index.js"></script>
</body>
</html>
